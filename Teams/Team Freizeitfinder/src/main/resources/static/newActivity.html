    <link rel="stylesheet" href="styleafter.css">

    <meta name="theme-color" content="#fafafa">

<body>

    <div class="container">
        <button type="button" class="btn-primary" data-toggle="modal" data-target="#exampleModalLong">click</button>
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-fade" id="entrymodal" aria-hidden="true" role="dialog">
            <div class="modal-dialog" role="dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Neue Anlage</h3>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="entryform">
                                <div class="formitems">
                                    <div class="form-row">
                                        <div class="form-group col-md-6" id="group-1">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email eingeben..">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Beschreiben</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Stellen Sie sich vor und beschreiben was Sie vorhaben.."></textarea>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-8">
                                            <label for="inputCity">Aktivität</label>
                                            <input type="text" class="form-control" id="inputCity" placeholder="Aktivität eingeben..">
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="inputState">Anzahl Personen</label>
                                            <select id="inputState" class="form-control">
                                                                        <option selected>2</option>
                                                                        <option>2-4</option>
                                                                        <option>5-9</option>
                                                                        <option>10-20</option>
                                                                    </select>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="inputState">Dauer</label>
                                            <select id="inputState" class="form-control">
                                                                        <option>1-2h</option>
                                                                        <option>2-4h</option>
                                                                        <option>4-6h</option>
                                                                        <option>+ 6h</option>
                                                                    </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                         Premium-Eintrag
                                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="submitbutton">Eintrag Erstellen</button>

                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                    </div>
                </div>
            </div>
        </div>
</body>
